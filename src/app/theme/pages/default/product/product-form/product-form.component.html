          </div>

            <input type="" class="form-control m-input m-input--air m-input--pill" id="" placeholder="Enter Product ID">
          </div>
          <div class="form-group m-form__group">
            <label for="SelectCategory">
              Category
            </label>
            <select class="form-control m-input m-input--air m-input--pill" id="SelectCategory">
              <option>
                Category 1
              </option>

                Category 2

          </div>
          <div class="form-group m-form__group">
              <label>
